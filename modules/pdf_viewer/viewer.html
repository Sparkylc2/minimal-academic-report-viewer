<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PDF Viewer</title>
    <link
      rel="stylesheet"
      href="../../node_modules/pdfjs-dist/web/pdf_viewer.css"
    />
    <style>
      :root {
        --bg: #181616;
        --base-page-gap: 32px;
        --page-gap: 32px;
        --page-radius: 8px;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: var(--bg);
        -webkit-user-select: none;
        overscroll-behavior: contain;
        touch-action: none;
      }

      #clip {
        position: fixed;
        inset: 0;
        background: var(--bg);
        border-radius: 8px;
        overflow: hidden;
        clip-path: inset(0 round 8px);
        contain: paint;
        isolation: isolate;
        transform: translateZ(0);
        will-change: clip-path, transform;
      }

      #viewerContainer {
        position: absolute;
        inset: 0;
        overflow: auto;
        background: var(--bg);
        overscroll-behavior-y: contain;
        scrollbar-gutter: stable both-edges;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
        overflow-anchor: none;
        scroll-behavior: auto;
      }

      #viewerContainer::-webkit-scrollbar {
        width: 0;
        height: 0;
        display: none;
      }

      #viewer {
        background: var(--bg) !important;
      }

      .pdfViewer .page,
      .pdfViewer .page .canvasWrapper,
      .pdfViewer .page canvas,
      .pdfViewer .page .textLayer,
      .pdfViewer .page .annotationLayer {
        border-radius: var(--page-radius);
      }

      .pdfViewer .page {
        margin: 0 auto var(--page-gap) auto !important;
        box-shadow: none !important;
        border: none !important;
        background: #ffffff;
        overflow: hidden;
      }

      #freezeOverlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 2147483647;
        opacity: 1;
        transition: opacity 120ms ease;
        will-change: transform, opacity;
        background: transparent;
      }
    </style>
  </head>
  <body>
    <div id="clip">
      <div id="viewerFrame">
        <div id="viewerContainer" tabindex="0" aria-label="PDF Viewer">
          <div id="viewer" class="pdfViewer"></div>
        </div>
      </div>
    </div>
    <script src="./pdf-viewer-client.js" type="module"></script>
  </body>
</html>
