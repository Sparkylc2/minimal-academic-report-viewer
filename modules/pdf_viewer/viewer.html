<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PDF Viewer</title>
    <link
      rel="stylesheet"
      href="../../node_modules/pdfjs-dist/web/pdf_viewer.css"
    />

    <style>
      :root {
        --bg: #181616;
        --page-gap: 32px;
        --page-radius: 8px;
        --layout-scale: 1;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: var(--bg);
        -webkit-user-select: none;
        overscroll-behavior: contain;
      }

      #clip {
        position: fixed;
        inset: 0;
        background: var(--bg);
        border-bottom-left-radius: var(--page-radius);
        border-bottom-right-radius: var(--page-radius);
        overflow: hidden;
        clip-path: inset(0 0 0 0 round 0 0 8px 8px);
        contain: paint;
        isolation: isolate;
        transform: translateZ(0);
        will-change: clip-path, transform;

        max-width: 100vw !important;
        max-height: 100vh !important;
        transform-style: preserve-3d !important;
        perspective: 1000px !important;
      }

      #viewerFrame {
        position: absolute;
        inset: 0;
        overflow: hidden;
        background: var(--bg);
      }

      #viewerContainer {
        position: absolute;
        inset: 0;
        overflow: auto;
        background: var(--bg);
        overscroll-behavior-y: contain;
        scrollbar-gutter: stable both-edges;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
        touch-action: pan-x pan-y;
      }
      #viewerContainer::-webkit-scrollbar {
        width: 0;
        height: 0;
        display: none;
      }

      #viewer {
        background: var(--bg) !important;
        border-top: 1px solid transparent;
        transform-origin: center center !important;
      }

      .pdfViewer .page {
        border-radius: calc(var(--page-radius) * var(--layout-scale));
        margin: 0 auto var(--page-gap);
        overflow: hidden;
        background: #fff;
        contain: paint;
        backface-visibility: hidden;
        transform: translateZ(0);
      }

      .pdfViewer .page .canvasWrapper,
      .pdfViewer .page canvas,
      .pdfViewer .page .textLayer,
      .pdfViewer .page .annotationLayer {
        border-radius: inherit;
        overflow: hidden;
        background-clip: padding-box;
      }

      .pdfViewer .textLayer > div {
        border-radius: 2px;
        overflow: hidden;
      }
      .pdfViewer .page:first-child {
        margin-top: 0 !important;
      }
      .pdfViewer .page:last-child {
        margin-bottom: 0 !important;
      }
      .pdfViewer .page canvas {
        backface-visibility: hidden;
        transform: translateZ(0);
      }

      #freezeOverlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 2147483647;
        opacity: 1;
        transition: opacity 120ms ease;
        will-change: transform, opacity;
        background: transparent;
      }
    </style>
  </head>
  <body>
    <div id="clip">
      <div id="viewerFrame">
        <div id="viewerContainer" tabindex="0" aria-label="PDF Viewer">
          <div id="viewer" class="pdfViewer"></div>
        </div>
      </div>
    </div>
    <script src="./viewer-client.js" type="module"></script>
  </body>
</html>
