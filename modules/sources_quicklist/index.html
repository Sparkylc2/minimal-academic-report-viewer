<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Quicklist</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'unsafe-inline' 'self'; img-src 'self' data:; script-src 'self' 'unsafe-inline'"
    />
    <style>
      :root {
        --bg: rgba(22, 22, 26, 0.92);
        --bg-secondary: rgba(28, 28, 34, 0.92);
        --panel: rgba(255, 255, 255, 0.06);
        --border: rgba(255, 255, 255, 0.08);
        --text: #eaeaf0;
        --muted: #a7a7b1;
        --accent: #8ab4ff;
        --danger: #ff6b6b;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        height: 100%;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          "Helvetica Neue",
          Arial,
          "Apple Color Emoji",
          "Segoe UI Emoji";
        color: var(--text);
        background: transparent;
      }

      .chat {
        width: 100%;
        height: 100%;
        border-radius: 12px;
        overflow: hidden;
        background: var(--bg);
        backdrop-filter: blur(12px);
        border: 1px solid var(--border);
        display: flex;
        flex-direction: column;
      }

      .chat-header {
        padding: 12px 12px;
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-radius: 12px 12px 0 0;
        /* IMPORTANT: not draggable by default */
        /* -webkit-app-region: drag;  <-- intentionally NOT set */
      }

      .chat-title {
        font-weight: 600;
        font-size: 14px;
        letter-spacing: 0.2px;
      }

      .header-actions {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .header-btn {
        -webkit-app-region: no-drag;
        border: 1px solid var(--border);
        background: var(--panel);
        padding: 6px;
        border-radius: 8px;
        line-height: 0;
        cursor: pointer;
        outline: none;
      }
      .header-btn:hover {
        filter: brightness(1.1);
      }
      .header-btn:active {
        transform: translateY(1px);
      }

      .header-btn svg {
        width: 16px;
        height: 16px;
        fill: var(--text);
        opacity: 0.9;
      }

      .chat-body {
        flex: 1 1 auto;
        overflow: auto;
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .msg {
        border: 1px solid var(--border);
        background: var(--panel);
        border-radius: 10px;
        padding: 10px 12px;
        font-size: 13px;
        line-height: 1.35;
        white-space: pre-wrap;
      }
      .msg.user {
        border-left: 3px solid var(--accent);
      }
      .msg.assistant {
        border-left: 3px solid #6ee7b7;
      }

      .chat-input {
        border-top: 1px solid var(--border);
        background: var(--bg-secondary);
        padding: 10px;
        display: flex;
        gap: 8px;
        align-items: flex-end;
      }

      textarea {
        flex: 1 1 auto;
        resize: none;
        min-height: 40px;
        max-height: 160px;
        background: var(--panel);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 10px 12px;
        outline: none;
      }

      .send-btn {
        -webkit-app-region: no-drag;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: var(--panel);
        color: var(--text);
        cursor: pointer;
      }

      /* Settings modal (simple) */
      .modal {
        position: absolute;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.35);
      }
      .modal.open {
        display: flex;
      }
      .modal-card {
        width: 440px;
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 16px;
      }
      .row {
        display: flex;
        gap: 8px;
        margin-bottom: 10px;
      }
      .row label {
        width: 120px;
        font-size: 12px;
        color: var(--muted);
      }
      .row input,
      .row select {
        flex: 1;
        background: var(--panel);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 8px 10px;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="chat">
      <div class="chat-header">
        <div class="chat-title">Quicklist</div>
      </div>

      <textarea class="text" id="test-text"></textarea>
      <button class="send-btn" id="sendBtn">Send</button>

      <!-- <div class="chat-input"> -->
      <!--   <textarea id="input" placeholder="Ask anythingâ€¦"></textarea> -->
      <!--   <button class="send-btn" id="sendBtn">Send</button> -->
      <!-- </div> -->
    </div>

    <script>
      const { ipcRenderer } = window.electron;

      const testText = document.getElementById("test-text");

      const messagesEl = document.getElementById("messages");
      const inputEl = document.getElementById("input");
      const sendBtn = document.getElementById("sendBtn");
      const closeBtn = document.getElementById("closeBtn");
      const clearBtn = document.getElementById("clearBtn");
      const settingsBtn = document.getElementById("settingsBtn");
      const pinBtn = document.getElementById("pinBtn");

      const settingsModal = document.getElementById("settingsModal");
      const cfgProvider = document.getElementById("cfgProvider");
      const cfgModel = document.getElementById("cfgModel");
      const cfgKey = document.getElementById("cfgKey");
      const cfgTheme = document.getElementById("cfgTheme");
      const saveCfg = document.getElementById("saveCfg");

      let currentConfig = {};
      let pinMode = "none";

      function addMessage(role, text) {
        const div = document.createElement("div");
        div.className = `msg ${role}`;
        div.textContent = text;
        messagesEl.appendChild(div);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }
      const Store = require("electron-store");
      const store = new Store();
      const STORE_KEY = "quicklistStorage";

      function sendCurrent() {
        const text = testText.value.trim();
        saveBounds(store, text);
      }

      function loadBounds(store) {
        try {
          return JSON.parse(store.get(STORE_KEY) || "null");
        } catch {
          return null;
        }
      }

      testText.value = loadBounds(store);
      function saveBounds(store, win) {
        try {
          store.set(STORE_KEY, JSON.stringify(win.getBounds()));
        } catch {}
      }

      function cyclePinMode() {
        pinMode =
          pinMode === "none" ? "fixed" : pinMode === "fixed" ? "smart" : "none";
        pinBtn.title = `Pin (mode: ${pinMode})`;
        ipcRenderer.send("chat-pin", { mode: pinMode });
      }

      sendBtn.addEventListener("click", sendCurrent);
      inputEl.addEventListener("keydown", (e) => {
        if ((e.metaKey || e.ctrlKey) && e.key === "Enter") sendCurrent();
      });
      closeBtn.addEventListener("click", () => ipcRenderer.send("chat-hide"));
      clearBtn.addEventListener("click", () => {
        messagesEl.innerHTML = "";
      });
      settingsBtn.addEventListener("click", () => {
        settingsModal.classList.add("open");
        settingsModal.setAttribute("aria-hidden", "false");
      });
      settingsModal.addEventListener("click", (e) => {
        if (e.target === settingsModal) {
          settingsModal.classList.remove("open");
          settingsModal.setAttribute("aria-hidden", "true");
        }
      });
      saveCfg.addEventListener("click", () => {
        const updates = {
          provider: cfgProvider.value,
          model: cfgModel.value || "gpt-4",
          apiKey: cfgKey.value || null,
          theme: cfgTheme.value || "dark",
        };
        ipcRenderer.send("chat-config", updates);
        settingsModal.classList.remove("open");
        settingsModal.setAttribute("aria-hidden", "true");
      });

      pinBtn.addEventListener("click", cyclePinMode);

      ipcRenderer.on("chat-reply", (payload) => {
        if (payload?.text) addMessage("assistant", payload.text);
      });
      ipcRenderer.on("chat-config-update", (cfg) => {
        currentConfig = cfg || {};
        cfgProvider.value = currentConfig.provider || "openai";
        cfgModel.value = currentConfig.model || "gpt-4";
        cfgKey.value = currentConfig.apiKey || "";
        cfgTheme.value = currentConfig.theme || "dark";
        document.documentElement.style.setProperty(
          "--bg",
          currentConfig.theme === "light"
            ? "rgba(250,250,252,0.88)"
            : "rgba(22,22,26,0.92)",
        );
        document.documentElement.style.setProperty(
          "--text",
          currentConfig.theme === "light" ? "#1a1a1f" : "#eaeaf0",
        );
      });
      ipcRenderer.on("chat-show", () => {
        ipcRenderer.send("chat-get-config");
      });
      ipcRenderer.on("chat-pin-update", (payload) => {
        if (payload?.mode) {
          pinMode = payload.mode;
          pinBtn.title = `Pin (mode: ${pinMode})`;
        }
      });

      ipcRenderer.send("chat-get-config");
    </script>
  </body>
</html>
