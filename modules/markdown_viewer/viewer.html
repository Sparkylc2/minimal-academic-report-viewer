<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Markdown Viewer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css"
    />

    <style>
      :root {
        --bg: #181616;
        --page-radius: 8px;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: var(--bg);
        -webkit-user-select: text;
        overscroll-behavior: contain;
      }

      #clip {
        position: fixed;
        inset: 0;
        background: var(--bg);
        border-bottom-left-radius: var(--page-radius);
        border-bottom-right-radius: var(--page-radius);
        overflow: hidden;
        clip-path: inset(0 0 0 0 round 0 0 8px 8px);
        contain: paint;
        isolation: isolate;
        transform: translateZ(0);
        will-change: clip-path, transform;
      }

      #viewerContainer {
        position: absolute;
        inset: 0;
        overflow: auto;
        background: var(--bg);
        overscroll-behavior-y: contain;
        scrollbar-width: none;
        -webkit-overflow-scrolling: touch;
      }

      #viewerContainer::-webkit-scrollbar {
        width: 0;
        height: 0;
        display: none;
      }

      .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        margin: 0 auto;
        padding: 45px;
        font-family:
          -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI",
          Helvetica, Arial, sans-serif;
        background: var(--bg);
      }

      .markdown-body * {
        font-family:
          -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI",
          Helvetica, Arial, sans-serif;
      }

      .markdown-body code,
      .markdown-body pre,
      .markdown-body pre code {
        font-family:
          ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas,
          "Liberation Mono", monospace;
      }
    </style>
  </head>
  <body>
    <div id="clip">
      <div id="viewerContainer" tabindex="0" aria-label="Markdown Viewer">
        <div id="content" class="markdown-body"></div>
      </div>
    </div>
    <script src="./viewer-client.js" type="module"></script>
  </body>
</html>
